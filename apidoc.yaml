          in: path
          required: true
        - name: manualEmailId
          description: A unique identifier for a `ManualEmail`.
          schema:
            type: string
          in: path
          required: true

components:
  schemas:
    UnauthorizedError:
      required:
        - code
        - message
        - status
      type: object
      properties:
        code:
          type: string
          example: ERR_ESAAS_UNAUTHORIZED
        message:
          type: string
          example: Object Not Found
        status:
          type: integer
          example: 401
    NotFoundError:
      required:
        - code
        - message
        - status
      type: object
      properties:
        code:
          type: string
          example: ERR_ESAAS_NOT_FOUND
        message:
          type: string
          example: Unauthorized
        status:
          type: integer
          example: 404
    ConflictError:
      required:
        - code
        - message
        - status
      type: object
      properties:
        code:
          type: string
          example: ERR_ESAAS_PUBLIC_API_CONFLICT_REQUEST
        message:
          type: string
          example: Duplicate X-Request-ID
        status:
          type: integer
          example: 409
    InternalServerError:
      required:
        - code
        - message
        - status
      type: object
      properties:
        code:
          type: string
          example: ERR_ESAAS_UNKNOWN
        message:
          type: string
          example: Unknown Error
        status:
          type: integer
          example: 500
    PaginationResponse:
      required:
        - offset
        - limit
        - count
      type: object
      properties:
        offset:
          type: integer
          example: 0
        limit:
          type: integer
          example: 10
        count:
          type: integer
          example: 100
    TokenCreateBody:
      required:
        - apiToken
      type: object
      properties:
        apiToken:
          type: string
          format: password
    TokenCreateResponse:
      required:
        - success
      type: object
      properties:
        success:
          type: boolean
        data:
          required:
            - accessToken
            - userId
            - expiresIn
            - tokenType
          type: object
          properties:
            accessToken:
              type: string
              format: password
            userId:
              type: string
              format: uuid
            expiresIn:
              type: integer
              example: 3600
            tokenType:
              type: string
              example: Bearer
    Event:
      required:
        - id
        - name
        - categories
        - types
        - estimatedAttendeeCount
        - timezone
        - startsAt
        - endsAt
        - isPublished
        - createdAt
        - updatedAt
        - defaultLocale
        - paymentCurrency
        - contentI18n
        - supportedLocales
        - attendeeVisibilityControl
        - themeColorConfig
        - entryType
        - isSpecialRoleEarlyEntryAllowed
        - isSmsNotifyActivated
        - emailReminderEnabledControl
        - isApprovalMechanismEnabled
        - isPushNotificationEnabled
      type: object
      properties:
        id:
          type: string
          readOnly: true
          format: uuid
        name: *a1
        categories: &a4
          type: array
          items:
            type: string
        types: &a5
          type: array
          items:
            type: string
        estimatedAttendeeCount: &a6
          type: string
        timezone: &a7
          type: string
        startsAt: &a8
          format: date-time
          type: string
        endsAt: &a9
          format: date-time
          type: string
        isPublished: &a10
          type: boolean
        createdAt:
          format: date-time
          type: string
          readOnly: true
        updatedAt:
          format: date-time
          type: string
          readOnly: true
        publishedAt:
          format: date-time
          type: string
          readOnly: true
        unpublishedAt:
          format: date-time
          type: string
          readOnly: true
        defaultLocale: &a11
          enum:
            - en
            - ja
            - ko
            - vi
            - zh-HK
            - zh-CN
            - es
          type: string
        paymentCurrency:
          enum:
            - USD
            - HKD
            - THB
            - VND
            - IDR
            - MYR
            - PHP
            - TWD
            - SGD
            - KRW
            - JPY
            - CNY
          type: string
          readOnly: true
        contentI18n:
          type: object
          properties: &a12
            name:
              type: object
              properties:
                default:
                  type: string
              additionalProperties:
                type: string
            location:
              type: object
              properties:
