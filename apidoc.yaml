          description: Successful response - returns an array of `AttendeeTag` entities.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getAttendeeTags
      summary: List all attendee tags
      description: Gets a list of all `AttendeeTag` entities.
  /events/{eventId}/attendee-tag/{attendeeTagId}:
    summary: Path used to manage a single attendee tag.
    description: The REST endpoint/path used to get, patch and delete single
      instances of an `AttendeeTag`.  This path contains `GET`, `PATCH` and
      `DELETE` operations used to perform the get, patch and delete tasks,
