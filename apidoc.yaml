  /events/{eventId}/automated-email/{automatedEmailId}:
    summary: Path used to manage a single automated email.
    description: The REST endpoint/path used to get, patch and delete single
      instances of an `AutomatedEmail`.  This path contains `GET`, `PATCH` and
