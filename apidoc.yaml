          schema:
            type: string
          in: path
          required: true
        - name: attendeeId
          description: A unique identifier for a `Attendee`.
          schema:
            type: string
          in: path
          required: true
  /events/{eventId}/manual-emails/{manualEmailId}/send:
    post:
      tags:
        - Email
      responses:
        "202":
          description: Accepted
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: sendManualEmail
      summary: Send a manual email
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
