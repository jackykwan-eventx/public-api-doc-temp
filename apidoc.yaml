openapi: "3.0.2"
info:
  title: EventX Public API
  version: 1.0.0
servers:
  - url: https://esaas-api.eventx.docker/public-api/v1
paths:
  /tokens:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenCreateBody"
        required: true
      tags:
        - Auth
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenCreateResponse"
          description: OK
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      summary: Create public api access token
  /events:
    summary: Path used to manage the list of events.
    description:
      The REST endpoint/path used to list and create zero or more `Event`
      entities.  This path contains a `GET` and `POST` operation to perform the
      list and create tasks, respectively.
    get:
      tags:
        - Event
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - name: sort
          schema:
            type: string
          in: query
          required: false
        - name: name
          schema: &a1
            type: string
          in: query
          required: false
          description: Search filters - name
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventsResponse"
          description: Successful response - returns an array of `Event` entities.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        default:
          $ref: "#/components/responses/InternalServerError"
      operationId: getEvents
      summary: List all events
      description: Gets a list of all `Event` entities.

  /events/{eventId}:
    summary: Path used to manage a single event.
    description: The REST endpoint/path used to get, patch and delete single
      instances of an `Event`.  This path contains `GET`, `PATCH` and `DELETE`
      operations used to perform the get, patch and delete tasks, respectively.
    get:
      tags:
        - Event
      parameters:
        - $ref: "#/components/parameters/eventIdParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
          description: Successful response - returns a single `Event`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        default:
          $ref: "#/components/responses/InternalServerError"
      operationId: getEvent
      summary: Get a event
      description: Gets the details of a single instance of a `Event`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventPatchBody"
        description: The `Event` to be patched.
        required: true
      tags:
        - Event
      parameters:
        - $ref: "#/components/parameters/XRequestIdParam"
        - $ref: "#/components/parameters/eventIdParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
          description: Successful response - returns a single `Event`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
        default:
          $ref: "#/components/responses/InternalServerError"
      operationId: patchEvent
      summary: Patch a Event
      description: Patches an existing `Event`.
  /events/{eventId}/attendees:
    summary: Path used to manage the list of attendees.
    description: The REST endpoint/path used to list and create zero or more
      `Attendee` entities.  This path contains a `GET` and `POST` operation to
      perform the list and create tasks, respectively.
    get:
      tags:
        - Attendee
      parameters:
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - name: sort
          schema:
            type: string
            enum:
              - createdAt
          in: query
          required: false
        - name: email
          schema: &a2
            type: string
            maxLength: 100
          in: query
          required: false
          description: Search filters - email
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendeesResponse"
          description: Successful response - returns an array of `Attendee` entities.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getAttendees
      summary: List all attendees
      description: Gets a list of all `Attendee` entities.
    post:
      requestBody:
        description: A new `Attendee` to be created.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Attendee"
        required: true
      tags:
        - Attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendeeResponse"
          description: Successful response
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: createAttendee
      summary: Create a attendee
      description: Creates a new instance of a `Attendee`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                allOf:
                  - required:
                      - id
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                  - $ref: "#/components/schemas/AttendeePatchBody"
        required: true
      tags:
        - Attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendeesResponse"
          description: Successful response - returns a single `Attendee`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: patchAttendees
      summary: Patch multiple attendees
      description: Patches multiple instances of a `Attendee`.
  /events/{eventId}/attendees/{attendeeId}:
    summary: Path used to manage a single attendee.
    description: The REST endpoint/path used to get, patch and delete single
      instances of an `Attendee`.  This path contains `GET`, `PATCH` and
      `DELETE` operations used to perform the get, patch and delete tasks,
      respectively.
    get:
      tags:
        - Attendee
      parameters:
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: attendeeId
          description: A unique identifier for a `Attendee`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendeeResponse"
          description: Successful response - returns a single `Attendee`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getAttendee
      summary: Get a attendee
      description: Gets the details of a single instance of a `Attendee`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AttendeePatchBody"
        description: The `Attendee` to be patched.
        required: true
      tags:
        - Attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: attendeeId
          description: A unique identifier for a `Attendee`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendeeResponse"
          description: Successful response - returns a single `Attendee`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: patchAttendee
      summary: Patch a Attendee
      description: Patches an existing `Attendee`.
    delete:
      tags:
        - Attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: attendeeId
          description: A unique identifier for a `Attendee`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "204":
          description: Successful response
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: deleteAttendee
      summary: Delete a Attendee
      description: Deletes an existing `Attendee`.
  /events/{eventId}/custom-fields:
    summary: Path used to manage the list of custom fields.
    description: The REST endpoint/path used to list and create zero or more
      `CustomField` entities.  This path contains a `GET` and `POST` operation
      to perform the list and create tasks, respectively.
    get:
      tags:
        - Attendee
      parameters:
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - name: sort
          schema:
            type: string
          in: query
          required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomFieldsResponse"
          description: Successful response - returns an array of `CustomField` entities.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getCustomFields
      summary: List all custom fields
      description: Gets a list of all `CustomField` entities.
  /events/{eventId}/custom-fields/{customFieldId}:
    summary: Path used to manage a single custom field.
    description: The REST endpoint/path used to get, patch and delete single
