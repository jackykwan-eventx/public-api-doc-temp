  /events/{eventId}/manual-email:
    summary: Path used to manage the list of manual emails.
    description: The REST endpoint/path used to list and create zero or more
      `ManualEmail` entities.  This path contains a `GET` and `POST` operation
      to perform the list and create tasks, respectively.
    get:
      tags:
        - Email
      parameters:
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - name: sort
          schema:
            type: string
          in: query
          required: false
        - name: subject
          schema: &a3
            type: string
          in: query
          required: false
          description: Search filters - subject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManualEmailsResponse"
          description: Successful response - returns an array of `ManualEmail` entities.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getManualEmails
      summary: List all manual emails
      description: Gets a list of all `ManualEmail` entities.
    post:
      requestBody:
        description: A new `ManualEmail` to be created.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManualEmail"
        required: true
      tags:
        - Email
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManualEmailResponse"
          description: Successful response
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: createManualEmail
      summary: Create a manual email
      description: Creates a new instance of a `ManualEmail`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                allOf:
                  - required:
                      - id
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                  - $ref: "#/components/schemas/ManualEmailPatchBody"
        required: true
      tags:
        - Email
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManualEmailsResponse"
          description: Successful response - returns a single `ManualEmail`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: patchManualEmails
      summary: Patch multiple manual emails
      description: Patches multiple instances of a `ManualEmail`.
  /events/{eventId}/manual-email/{manualEmailId}:
    summary: Path used to manage a single manual email.
    description: The REST endpoint/path used to get, patch and delete single
      instances of an `ManualEmail`.  This path contains `GET`, `PATCH` and
      `DELETE` operations used to perform the get, patch and delete tasks,
      respectively.
    get:
      tags:
        - Email
      parameters:
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: manualEmailId
          description: A unique identifier for a `ManualEmail`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManualEmailResponse"
          description: Successful response - returns a single `ManualEmail`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      operationId: getManualEmail
      summary: Get a manual email
      description: Gets the details of a single instance of a `ManualEmail`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManualEmailPatchBody"
        description: The `ManualEmail` to be patched.
        required: true
      tags:
        - Email
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: manualEmailId
          description: A unique identifier for a `ManualEmail`.
          schema:
            type: string
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManualEmailResponse"
          description: Successful response - returns a single `ManualEmail`.
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: patchManualEmail
      summary: Patch a ManualEmail
      description: Patches an existing `ManualEmail`.
  /events/{eventId}/attendees/{attendeeId}/approve:
    post:
      tags:
        - Attendee
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: approveAttendee
      summary: Approve a attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
          description: A unique identifier for a `Event`.
          schema:
            type: string
          in: path
          required: true
        - name: attendeeId
          description: A unique identifier for a `Attendee`.
          schema:
            type: string
          in: path
          required: true
  /events/{eventId}/attendees/{attendeeId}/archive:
    post:
      tags:
        - Attendee
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
      operationId: archiveAttendee
      summary: Archive a attendee
      parameters:
        - name: X-Request-ID
          description: A unique identifier for the request.
          schema:
            type: string
            format: uuid
          in: header
          required: false
        - name: eventId
